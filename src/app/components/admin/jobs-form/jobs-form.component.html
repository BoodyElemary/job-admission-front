<app-admin-header></app-admin-header>

<mat-card class="mt-5">
  <mat-card-content>
    <div class="col-6 message">{{job.message}}</div>
<form name="questionsForm" (ngSubmit)="onSubmit()" [formGroup]="JobForm">
  <div id="form-header" class="mt-4">
    <div class="d-flex flex-column gap-3">
      <label for="title">Enter Job Title:</label>
      <mat-form-field appearance="outline" class="col-lg-6 col-12 mb-2"  >
        <mat-label>Enter Job Title</mat-label>
        <input matInput placeholder="" id="title" formControlName="title">
        <mat-error *ngIf="JobForm.get('title')?.invalid" class="my-1">please enter a title</mat-error>
      </mat-form-field>
    </div>
    <!-- //// -->
    <div class="d-flex flex-column gap-3">
      <label for="details">Enter Job Details:</label>
      <mat-form-field appearance="outline" class="col-lg-6 col-12 mb-2"  >
        <mat-label>Enter Job Details</mat-label>
        <input matInput placeholder="" id="details" formControlName="details" >
        <mat-error *ngIf="JobForm.get('details')?.invalid" class="my-1">please enter details</mat-error>
      </mat-form-field>
    </div>
    <!-- //// -->
    <div class="d-flex flex-column gap-3">
      <label for="open_date">Enter Job Open Date:</label>
      <mat-form-field appearance="outline" class="col-lg-6 col-12 mb-2"  >
        <mat-label>Enter Open Date</mat-label>
        <input matInput placeholder="" id="open_date" formControlName="open_date"  type="date">
        <mat-error *ngIf="JobForm.get('open_date')?.invalid" class="my-1">please enter an open date</mat-error>
      </mat-form-field>
    </div>
    <!-- //// -->
    <div class="d-flex flex-column gap-3">
      <label for="close_date">Enter job Close Date:</label>
      <mat-form-field appearance="outline" class="col-lg-6 col-12 mb-2"  >
        <mat-label>Enter job Close Date</mat-label>
        <input matInput placeholder="" id="close_date" formControlName="close_date" type="date" >
        <mat-error *ngIf="JobForm.get('close_date')?.invalid" class="my-1">please enter an close date</mat-error>
      </mat-form-field>
    </div>
    <!-- //// -->


  </div>
  <button mat-raised-button color="primary" class="mt-3 col-lg-1 col-12" type="submit"  (click)="onSubmit()"> <span class="fs-6">Submit</span></button>


</form>

  </mat-card-content>
</mat-card>
