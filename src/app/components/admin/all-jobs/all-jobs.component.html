<app-admin-header></app-admin-header>
<div class="mat-elevation-z8">

  <div class="d-flex justify-content-end mx-2">
    <mat-form-field class="col-lg-2 col-12 mt-3 " appearance="outline">
      <mat-label>Search</mat-label>
      <input type="text" matInput placeholder="search for Jobs" id="jobSearchInput">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="jobs" matSort >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let job" class="p-0">
          <button mat-button
            routerLink="/jobs/{{job.id}}"
            class="fs-6 text-primary z-0 p-0">{{job.id}}</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let job" class="p-0">
          <button mat-button
            routerLink="/jobs/{{job.id}}"
            class="fs-6 text-primary z-0 p-0">{{job.title}}</button> </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
        <td mat-cell *matCellDef="let job"> {{job.details}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> State </th>
        <td mat-cell *matCellDef="let job"> {{job.state}} </td>
      </ng-container>

      <ng-container matColumnDef="open_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Open Date </th>
        <td mat-cell *matCellDef="let job"> {{job.open_date}} </td>
      </ng-container>

      <ng-container matColumnDef="close_date" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Close Date </th>
        <td mat-cell *matCellDef="let job"> {{job.close_date}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td mat-cell *matCellDef="let job"   >
          <div class="row justify-content-center align-items-center gap-1 ">
            <button mat-raised-button color="warn"   class="col-5  z-0"(click)="openDialog(job.id)" >delete</button>
            <button mat-raised-button color="accent" class="col-5  z-0"  routerLink="/jobs/edit/{{job.id}}">edit</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>




</div>
