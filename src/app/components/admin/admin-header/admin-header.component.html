<mat-card  style="height: 80px;">

  <mat-card-content class="d-flex align-items-center justify-content-between">

    <div class="d-flex align-items-center">
      <mat-icon class="fs-4 m-2">{{header.icon}}</mat-icon>
      <span class="fs-4">{{header.name}}</span>
    </div>

    <button mat-raised-button color="primary" *ngIf="activated" routerLink="/{{btnRoute}}" class=" z-0" >{{btnText}}</button>
  </mat-card-content>

</mat-card>
